<!DOCTYPE html>
<html>
<head>
    <title>Enkripsi dan Deskripsi File Teks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #6a00ff, #9000ff);
  overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        .message {
            display: none;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .loading-animation {
            display: none;
            text-align: center;
        }

        .loading-animation img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enkripsi dan Deskripsi File Teks</h1>

        <div class="form-group">
            <label for="fileInput">Pilih File Teks:</label>
            <input type="file" id="fileInput" class="form-control-file" accept=".txt" />
        </div>

        <div class="text-center">
            <button onclick="encryptFile()" class="btn btn-primary mr-2">Enkripsi</button>
            <button onclick="decryptFile()" class="btn btn-primary">Deskripsi</button>
        </div>

        <div class="message mt-3" id="successMessage">
            <div class="loading-animation">
                <img src="C:\Users\HP\Desktop\KULIAH\SEMESTER 6\KEAMANAN KOMPUTER\kriptografi .txt\loading.gif" alt="Loading Animation">
                <p>Sedang memproses...</p>
            </div>
            <p class="success-message"></p>
        </div>
    </div>

    <script>
        var key = CryptoJS.enc.Utf8.parse('kunci_rahasia_16'); // Kunci enkripsi/ deskripsi, harus 16, 24, atau 32 byte

        function encryptFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var plaintext = e.target.result;
                var ciphertext = CryptoJS.AES.encrypt(plaintext, key, { mode: CryptoJS.mode.ECB }).toString();

                var encryptedFile = new File([ciphertext], file.name.replace('.txt', '_encrypted.txt'), { type: 'text/plain' });
                saveFile(encryptedFile);

                showLoadingAnimation();
                setTimeout(function() {
                    hideLoadingAnimation();
                    showMessage("File berhasil dienkripsi", "success");
                }, 2000);
            };

            reader.readAsText(file);
        }

        function decryptFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var ciphertext = e.target.result;
                var bytes = CryptoJS.AES.decrypt(ciphertext, key, { mode: CryptoJS.mode.ECB });
                var plaintext = bytes.toString(CryptoJS.enc.Utf8);

                var decryptedFile = new File([plaintext], file.name.replace('.txt', '_decrypted.txt'), { type: 'text/plain' });
                saveFile(decryptedFile);

                showLoadingAnimation();
                setTimeout(function() {
                    hideLoadingAnimation();
                    showMessage("File berhasil dideskripsi", "success");
                }, 2000);
            };

            reader.readAsText(file);
        }

        function saveFile(file) {
            var downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(file);
            downloadLink.download = file.name;
            downloadLink.click();
        }

        function showLoadingAnimation() {
            var loadingAnimation = document.querySelector('.loading-animation');
            loadingAnimation.style.display = 'block';
        }

        function hideLoadingAnimation() {
            var loadingAnimation = document.querySelector('.loading-animation');
            loadingAnimation.style.display = 'none';
        }

        function showMessage(message, type) {
            var successMessage = document.querySelector('.success-message');
            successMessage.textContent = message;
            successMessage.classList.add(type);
            successMessage.style.display = 'block';

            setTimeout(function () {
                successMessage.style.animation = 'fadeOut 1s';
                setTimeout(function () {
                    successMessage.style.display = 'none';
                    successMessage.style.animation = '';
                    successMessage.classList.remove(type);
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
